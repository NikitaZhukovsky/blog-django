{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post-container">
            <div class="post">
                <h5>Author: {{ post.author.username }}</h5>
                <h5 class="post-title"><a href="{% url 'post' post_id=post.id %}">{{ post.title }}</a></h5>
                <div class="date"> {{ post.created_at }}</div>
            </div>
        </div>
    {% endfor %}
<style>
        .post {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .post-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .date {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
        }
    </style>
{% endblock %}
